
<div class="container mt-4">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="card">
        <div class="card-body">
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="name" class="form-label">Name:</label>
              <input id="name" class="form-control" formControlName="name" placeholder="Enter your name" />
              <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-danger mt-1">
                Name is required.
              </div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="email" class="form-label">Email:</label>
              <input id="email" type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
              <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger mt-1">
                <span *ngIf="form.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="form.get('email')?.errors?.['email']">Invalid email format.</span>
              </div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="department" class="form-label">Department:</label>
              <select id="department" class="form-select" formControlName="department">
                <option value="">Select Department</option>
                <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
              </select>
              <div *ngIf="form.get('department')?.touched && form.get('department')?.invalid" class="text-danger mt-1">
                Department is required.
              </div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="joiningDate" class="form-label">Joining Date:</label>
              <input id="joiningDate" type="date" class="form-control" formControlName="joiningDate" />
              <div *ngIf="form.get('joiningDate')?.touched && form.get('joiningDate')?.invalid" class="text-danger mt-1">
                Joining Date is required.
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Submit</button>
            </div>
          </div>
  
        </div>
      </div>
    </form>
  </div>
